<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <h1>Locations</h1>
  <h2>Add the spot:</h2>
  <form id="new-location">
    <label for="placeName">Location</label>
    <input type="text" id="placeName" name="placeName">
    <label for="newLand">Landmark</label>
    <input type="text" id="newLand" name="newLand">
    <label for="newFood">Food</label>
    <input type="text" id="newFood" name="newFood">
    <button type="submit">Add</button>
  </form>

  <h2>List of spots:</h2>
  <div id="place1">
  </div>

  <div id="placeDetails" class="hidden">
    <p>Location: <span id="location"></span></p>
    <p>Landmark: <span id="landmark"></span></p>
    <p>Food: <span id="food"></span></p>
  </div>

</body>
</html>
